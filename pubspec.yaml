name: eventhub
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  shared_preferences: ^2.0.13
  share_plus: ^10.0.0
  carousel_slider: ^5.0.0
  intl: ^0.19.0
  flutter_local_notifications: ^17.1.2
  image_picker: ^1.1.1
